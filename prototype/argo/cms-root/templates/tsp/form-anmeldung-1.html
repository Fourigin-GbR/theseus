<h1>Formulare - Prototypen</h1>
<h2>Stil: Basis</h2>

<div class="example1">
    <form action="#" method="get">
        <fieldset>
            <legend>Kennzeichen</legend>
            <label>
                <span>das alte Kennzeichen (nur bei Ummeldungen)</span>
                <input type="text" name="kennzeichen_alt"/>
            </label>

            <fieldset class="checkboxList">
                <legend>das neue Kennzeichen</legend>
                <label>
                    <input type="checkbox" name="besser" value="gelb"/>
                    <span>soll von uns beantragt werden und soll dabei folgenden Wünschen entsprechen:</span>
                    <input type="text" name="kennzeichen_neu_wuensche"/>
                </label>
                <label>
                    <input type="checkbox" name="besser" value="orange"/>
                    <span>ist von Ihnen bereits auf Ihren Namen reserviert worden und soll lauten:</span>
                    <input type="text" name="kennzeichen_neu_reserviert"/>
                </label>
                <label>
                    <input type="checkbox" name="besser" value="hell rosa"/>
                    <span>Spielt für Sie keine Rolle und soll zufällig vergeben werden</span>
                </label>
            </fieldset>

        </fieldset>

        <fieldset>
            <legend>Fahrzeugdaten</legend>

            <div class="FormularGroup ident brief">
                <label class="ident">
                    <span>Ident-Nummer: <a href="#" class="hint">Wo finde ich sie?</a></span>
                    <input type="text" name="strasse"/>
                </label>
                <label class="brief">
                    <span>Fahrzeugbrief-Nummer: <a href="#" class="hint">Wo finde ich sie?</a></span>
                    <input type="text" name="hausnummer"/>
                </label>
            </div>

            <fieldset class="checkboxList">
                <label>
                    <input type="checkbox" name="besser" value="hell rosa"/>
                    <span>Fahrzeug wird finanziert bzw. geleast</span>
                </label>
            </fieldset>

        </fieldset>

        <fieldset>
            <legend>KFZ-Versicherung</legend>

            <label>
                <span>eVB-Nummer: <a href="#" class="hint">Wo finde ich sie?</a></span>
                <input type="text" name="evb_nummer"/>
            </label>

        </fieldset>
