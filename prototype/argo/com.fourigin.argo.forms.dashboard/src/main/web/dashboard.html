<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Formulare - Prototypen</title>
    <link rel="stylesheet" href="assets/styles/dashboard.css"/>
    <link rel="stylesheet" href="assets/styles/dashboard-tabs.css"/>
    <link rel="stylesheet" href="assets/webfonts/line-awesome/css/line-awesome-font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>
</head>
<body>
<h1>Dashboard</h1>
<div id="languageControls">
    <input type="button" id="language-en" value="en"/>&nbsp;<input type="button" id="language-de" value="de"/>
</div>


<div class="tabbed">
    <input checked="checked" id="tab1" type="radio" name="tabs" />
    <input id="tab2" type="radio" name="tabs" />
    <input id="tab3" type="radio" name="tabs" />

    <nav>
        <label for="tab1">Kunden</label>
        <label for="tab2">Aufträge</label>
    </nav>

    <figure>
        <div class="tab1">
            <div>
                <h2>Kunden</h2>
                <table id="users" class="display" style="width:100%">
                    <thead>
                    <tr>
                        <th>Kd-Nr.</th>
                        <th>Vorname</th>
                        <th>Nachname</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                </table>
                <div id="user-controls">
                    <input type="button" id="add-user-button" name="add-user" value="Hinzufügen"/>
                    <input type="button" id="delete-user-button" name="delete-user" value="Entfernen"/>
                </div>
                <div id="request-controls">
                    <form action="form-kfz-anmeldung.html" target="_blank">
                        einen neuen Auftrag erstellen:
                        <select name="request-type">
                            <option selected="selected">... bitte wählen ...</option>
                            <option name="register-vehicle">KFZ-Anmeldung</option>
                        </select>
                        <input type="hidden" name="customer.id" id="selectedClient"/>
                        <input type="submit" name="start-request" value="Starten"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="tab2">
            <div>
                <h2>Aufträge</h2>

                <div class="dataTableFilter dataTableFilterList">
                    <div class="dataTableFilterList__item">
                        Filter:
                        <select autocomplete="off" id="dataTableFilter">
                            <option name="" value="" selected="selected">Alle</option>
                            <option name="KFZ-Anmeldung" value="KFZ-Anmeldung">KFZ-Anmeldung</option>
                            <option name="Registrierung" value="Registrierung">Kundenregistrierung</option>
                        </select>
                    </div>
                    <div class="dataTableFilterList__item">
                        Status:
<!--
        case 'FAILED':
            return 'Fehlerhaft';
        case 'PENDING':
            return 'Wartet auf Verarbeitung';
        case 'PROCESSING':
            return 'Wird intern verarbeitet';
        case 'SUSPENDED':
            return 'Pausiert';
        case 'REJECTED':
            return 'Abgelehnt';
        case 'WAITING':
            return 'Wartet auf Dateneingabe';
        case 'IN_PROGRESS':
            return 'In Arbeit';
        case 'DONE':
            return 'Erfolgreich abgeschlossen';
-->
                        <select autocomplete="off" id="dataTableStatusFilter">
                            <option name="" value="" selected="selected">Alle</option>
                            <option name="WAITING" value="Wartet auf Dateneingabe">Wartet auf Dateneingabe</option>
                            <option name="REJECTED" value="Abgelehnt">Abgelehnt</option>
                            <option name="IN_PROGRESS" value="In Arbeit">In Arbeit</option>
                            <option name="DONE" value="Erfolgreich abgeschlossen">Erfolgreich abgeschlossen</option>
                        </select>
                    </div>
                </div>

                <div class="tableContainer">

                </div>

                <table id="requests" class="display" style="width:100%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Typ</th>
                        <th>Kd-Nr.</th>
                        <th>Kd-Name</th>
                        <th>Daten</th>
                        <th>Erstellt (Uhrzeit)</th>
                        <th>Datum Erstellung (sortiert)</th>
                        <th>Datum Gruppierung</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                </table>
                <div id="request-details">
                    <div class="overlay">
                        <h3>Auftrag-Details</h3>
                        <i class="close fa fa-times-circle"></i>

                        <h4>Status der Auftrags-Phasen</h4>
                        <div class="request-stages">
                            <div class="request-stage">
                                <div class="request-stage-title">1.) Angabe der Basisdaten zur KFZ-Anmeldung</div>
                                <div class="request-stage-status">
                                    <i class="fa fa-check-circle"></i>
                                </div>
                                <div class="request-stage-action">
                                    <form>
                                        <input type="submit" class="buttonLca" value="Basisdaten bearbeiten"/>
                                    </form>
                                </div>
                            </div>
                            <div class="request-stage">
                                <div class="request-stage-title">2.) Genehmigtes KFZ-Kennzeichen ergänzen</div>
                                <div class="request-stage-status">
                                    <i class="fa fa-times"></i>
                                </div>
                                <div class="request-stage-action">
                                    <form>
                                        <input type="submit" class="buttonCta" value="Jetzt KFZ-Kennzeichen ergänzen"/>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <h4>Auftragsinhalte und Historie</h4>
                        <div class="requestDetails__content">

                        </div>
                    </div>
                </div>
                <div id="attachments">
                </div>
            </div>
        </div>

    </figure>
</div>

<script type="text/javascript" src="assets/scripts/jQuery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="assets/scripts/dashboard.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        init();
    });
</script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery(".sectionList header").on("click", function() {
            jQuery(this).closest("li").find("section:first").toggle();
        })
    });
</script>
</body>
</html>
