<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Formulare - Prototypen</title>
    <link rel="stylesheet" href="assets/webfonts/line-awesome/css/line-awesome-font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="assets/styles/dashboard.css"/>
</head>
<body>
<h1>Auftrag</h1>

<div class="split left">
    <h2>Eigenschaften</h2>
    <div>
        <table id="request-keys" class="display" style="width:100%">
            <thead>
            <tr>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div>
        <table id="request-properties" class="display" style="width:100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Wert</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button>Eigenschaften 채ndern</button>
    </div>
</div>
<div class="split right">
    <h2>Status</h2>
    <div>
        <div id="current-state">
            <div>
                <span class="state-message">Hello World! I'm a status message!</span>
            </div>
            <div>
                <span id="state-value">WAITING</span>
                <label for="state-change-button">채ndern ...</label><input autocomplete="off" id="state-change-button" type="checkbox" />
            </div>
        </div>

        <fieldset id="state-change">
            <form id="state-change-form" action="/forms-dashboard/change-state">
                <input id="form-customerId" name="customerId" type="hidden" />
                <input id="form-entryId" name="entryId" type="hidden" />
                <br/>
                <label for="new-state">Neuer Zustand:</label>
                <select id="new-state" name="processingState">
                    <option value="-">Bitte w채hlen Sie</option>
                    <option value="DONE">Erfolgreich abgeschlossen</option>
                    <option value="REJECTED">Abgelehnt</option>
                    <option value="WAITING_FOR_INPUT">Wartet auf Dateneingabe</option>
                    <option value="WAITING_FOR_APPROVAL">Wartet auf Freigabe</option>
                    <option value="PENDING">Wartet auf Verarbeitung</option>
                    <option value="SUSPENDED">Pausiert</option>
<!--
        case 'PENDING':
            return 'Wartet auf Verarbeitung';
        case 'PROCESSING':
            return 'Wird verarbeitet';
        case 'WAITING_FOR_INPUT':
            return 'Wartet auf Dateneingabe';
        case 'FAILED':
            return 'Fehlerhaft';
        case 'SUSPENDED':
            return 'Pausiert';
        case 'READY_TO_APPROVE':
            return 'Bereit f체r Freigabe';
        case 'WAITING_FOR_APPROVAL':
            return 'Wartet auf Freigabe';
        case 'REJECTED':
            return 'Abgelehnt';
        case 'DONE':
            return 'Erfolgreich abgeschlossen';

-->
                </select>
                <br/>
                <label for="message">Ihr Kommentar:</label>
                <textarea autocomplete="off" id="message" name="comment" cols="60" rows="5"></textarea>
                <br/>
                <input type="submit" value="Absenden..."/>
            </form>
        </fieldset>
    </div>
    <h3>Status-History</h3>
    <table id="request-history" class="display" style="width:100%">
        <thead>
        <tr>
            <th>Datum</th>
            <th>Typ</th>
            <th>Wert</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script type="text/javascript" src="assets/scripts/jQuery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="assets/scripts/common.js"></script>
<script type="text/javascript" src="assets/scripts/request-info.js"></script>

    $(document).ready(function () {
        init();
    });
</script>

</body>
</html>
