<!-- prototypes -->
<div id="argoEditorPrototypes">
    <!-- text -->
    <fieldset data-type="text">
        <input type="hidden" name="type" value="text"/>
        <input type="hidden" name="name" value=""/>
        <label>
            <span>text</span>
            <textarea name="content"></textarea>
        </label>
    </fieldset>

    <!-- object -->
    <fieldset data-type="object">
        <input type="hidden" name="type" value="object"/>
        <input type="hidden" name="name" value=""/>
        <label>
            <span>source</span>
            <input type="text" name="source"/>
        </label>
        <label>
            <span>referenceId</span>
            <input disabled="disabled" type="text" name="referenceId"/>
        </label>
        <label>
            <span>alternativeText</span>
            <input type="text" name="alternativeText"/>
        </label>
        <label>
            <span>mimeType</span>
            <input type="text" name="mimeType"/>
        </label>
    </fieldset>

    <!-- list -->
    <fieldset data-type="list">
        <input type="hidden" name="type" value="list"/>
        <input type="hidden" name="name" value=""/>

    </fieldset>

    <!-- list-group -->
    <fieldset data-type="list-group">
        <input type="hidden" name="type" value="list-group"/>

    </fieldset>
</div>

<script type="text/javascript" th:inline="javascript">
    var argoPageEditor = new com.fourigin.argo.PageEditor();
    argoPageEditor.setData(
        {
            "base": [[${argo.base}]],
            "path": [[${argo.path}]],
            "hotspots": [[${data_hotspots}]]
        }
    );
    argoPageEditor.loadContent();
</script>

<script type='text/javascript'>

    jQuery(function () {

        var iFrames = jQuery('iframe');

        function iResize() {

            for (var i = 0, j = iFrames.length; i < j; i++) {
                iFrames[i].style.height = iFrames[i].contentWindow.document.body.offsetHeight + 'px';
            }
        }

        iFrames.on("load", function () {
            this.style.height = this.contentWindow.document.body.offsetHeight + 'px';
        });

        $.fn.serializeObject = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        jQuery("form").on("submit", function (e) {
            e.preventDefault();
            e.stopPropagation();
            //
            var jData = $(this).serializeObject();
            console.log("for mdata as json: ", jData);
            jData.modifiedContentElement = {
                "type": "text",
                "name": "headline",
                "content": jData['content']
            };
            delete jData['content'];

            var request = $.ajax({
                url: "http://argo.greekestate.fourigin.com/cms/editors/save",
                method: "POST",
                data: JSON.stringify(jData),
                contentType: "application/json"
            });

            request.done(function (msg) {
                alert("Erfolg");
            });

            request.fail(function (jqXHR, textStatus) {
                alert("Request failed: " + textStatus);
            });
        });

    });

</script>

</body>
